<div class='control-panel otoboto-blue'>

    <div class='top-bar'>
        <top-bar 
            [loading]='loading' 
            [userProfileData]='userProfileData' 
            [viewMode]='globalViewMode' 
            [haveResults]='haveResults' 
            [showAvatar]='showAvatar'
            (loginRequest)='loginRequest.emit()' 
            (showResults)='showResults.emit()'
            (logoutRequest)='logoutRequest.emit()'>
        </top-bar>
    </div>
    
    <img class='cover-desktop desktop' src='../../assets/otoboto-avatar-desktop.svg' (click)='reset.emit()' [ngClass]='{"hidden": minimize}'/>
    <img class='cover-mobile' src='../../assets/otoboto-cover-mobile.svg' [ngClass]='{hidden: minimize}'>

    <div class='avatar-panel desktop'></div> 

    <!--div class='navigation-bar desktop' [ngClass]='{visible: minimize}'>
        <div class='navigation-button' (click)='viewModeChange.emit("results")'>
            <img [src]='viewMode=="results" ? "../../assets/navigation-button-results-active.svg" : "../../assets/navigation-button-results.svg"'>
        </div>  
        <div class='navigation-button' (click)='viewModeChange.emit("favorites")'>
            <img [src]='viewMode=="favorites" ? "../../assets/navigation-button-favorites-active.svg" : "../../assets/navigation-button-favorites.svg"'>
        </div>              
    </div-->

    <navigation #nav class='navigation-bar' 
        [userProfileData]='userProfileData' 
        [viewMode]='viewMode' 
        [ngClass]='{visible: minimize}' 
        (setViewMode)='viewModeChange.emit($event)' 
        (showUserSettingsDropDown)='showUserSettingsDropDown.emit()'
        (login)='loginRequest.emit()'
        (logout)='logoutRequest.emit()'
        (newSearch)='newSearch.emit()'>
    </navigation>

    <!--div class='fog' [ngClass]='{visible: minimize}'>
        
    </div-->

</div>
