<div class='control-panel otoboto-blue'>

    <div class='top-bar'>
        <top-bar [loading]='loading' [userProfileData]='userProfileData' (loginRequest)='loginRequest.emit()'></top-bar>
    </div>
    
    <img class='cover-desktop desktop' src='../../assets/otoboto-avatar-desktop.svg' (click)='reset.emit()' [ngClass]='{"hidden": minimize}'/>
    <img class='cover-mobile' src='../../assets/otoboto-cover-mobile.svg' [ngClass]='{hidden: minimize}'/>

    <div class='avatar-panel desktop'></div>

            <img [src]='viewMode=="favorites" ? "../../assets/navigation-button-favorites-active.svg" : "../../assets/navigation-button-favorites.svg"'>
