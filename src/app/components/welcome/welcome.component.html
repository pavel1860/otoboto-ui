<div *ngIf='true' class='wrapper'>  
    <control-panel class='control-panel' [loading]='loading' [userProfileData]='userProfileData' [minimize]='minimizeControlPanel' [viewMode]='resultsViewMode' (loginRequest)='loginWithFacebook(wizardResults)' (viewModeChange)='setViewMode($event)' [ngClass]='{minimized: minimizeControlPanel}'></control-panel>
    <wizard *ngIf='showWizard' class='wizard' (done)='processResults($event)'></wizard>
    <results-view #results class='results-view' *ngIf='showResults' [@divState]></results-view>
</div>
