            <div class='content-panel' >
                
                    <div class='right-panel'>

                        <div class='main-info-panel'>

                            <div class='top-panel'>

                                <div class='rank-panel'>

                                    <div class='rank-icon-box'>
                                        <md-icon *ngIf='rank_sum==-1' class="icon">sentiment_dissatisfied</md-icon>
                                        <md-icon *ngIf='rank_sum==0' class="icon">sentiment_neutral</md-icon>
                                        <md-icon *ngIf='rank_sum==1' class="icon">sentiment_satisfied</md-icon>
                                    </div>   

                                    <div class='rank-text' [ngClass]="{'good-rank': rank_sum==1, 'bad-rank': rank_sum==-1, 'neutral-rank': rank_sum==0}">
                                        {{spec.static_rank | number:'.1-1' }} 
                                    </div>
                                    
                                </div>

                                <div class='manage-actions-panel'>

                                    <div class='fav-panel' >

                                        <img src="../assets/icons/icons8-Trash-100.png" title="Trash" width="30" height="30" (click)='sendToggleTrash($event,spec)'>
                                        <img src="https://maxcdn.icons8.com/iOS7/PNG/50/Messaging/like-50.png" title="Like" width="30" height="30" (click)='sendToggleFavorite($event,spec)'>
                                        
                                    </div>

                                </div>


                            
                            </div>

                            <div class='model-panel'>

                                <div class='model-text'> 
                                    <div> {{spec.manufacturer}} </div>
                                    <div> &nbsp; </div>
                                    <div> {{spec.model}} </div>
                                    <div> &nbsp; </div>
                                    <div> {{spec.year}} </div>                
                                </div>

                                <div class='submodel-text'> 
                                    {{spec.sub_model}}
                                </div>

                            </div>
                        </div>

                        <div class='props-panel'>

                            <div class='prop-box'>

                                <div class='prop-icon roboto'>
                                    {{spec.hand}}
                                </div>
                                <div class='prop-text'>
                                    יד
                                </div>

                            </div>

                            <div class='prop-box'>

                                <div class='prop-icon roboto'>
                                    {{spec.km}}
                                </div>
                                <div class='prop-text'>
                                    קילומטרים 
                                </div>    
                            </div>
                        
                        </div>

                    </div>

                    <div class='seperator'>
                        
                    </div>

                    <div class='left-panel'>

                            <div class='location-icon'>

                            <div class='location-token'>
                                {{spec.city}}
                            </div>
                        </div>                

                        <div class='price-panel roboto'>
                            {{spec.price | nis}}
                        </div>

                        <div class='actions-panel'>
                            <div class='phone-panel'>
                                <img src="https://maxcdn.icons8.com/iOS7/PNG/50/Mobile/cell_phone-50.png" title="Cell Phone" width="30" height="30">
                            </div>
                        </div>

                    </div>

            </div>

        </div>

        <div class='full-gallery-panel' *ngIf='show_full_gallery'>

            <!--image-gallery class='full-gallery' [images]='spec.web_pics'></image-gallery-->

        </div>


        <div class='full-info-panel' *ngIf='show_full_info'>

        

        </div>
        

    </div>
