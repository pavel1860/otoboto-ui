
<div class='wrapper'>

    <img src='https://kapost-files-prod.s3.amazonaws.com/uploads/direct/1449254869-55-3084/Blog_eMotional_SocialSlide.gif'/>

   <div class='avatar-panel'>
        <bot-avatar></bot-avatar>
   </div>

   <div class='caption-panel assistant'>
       {{message?.caption}}
   </div>

    <div *ngIf='message?.attachment?.type=="login"' class='single-button-panel'>
        <facebook-login-button (click)='facebookLogin.emit()'></facebook-login-button>       
    </div>    

    <div *ngIf='message?.options' class='options-panel'>
        <button *ngFor='let option of message.options' class='option-button' md-raised-button color="accent" (click)='optionSelected.emit(option)' assistant>
            {{option.title}}
        </button>            
    </div>

    <div *ngIf='input !== "NONE"' class='input-panel'>
        <chatbot-input (send)='userInput.emit($event)'></chatbot-input>
    </div>    
    
</div>
