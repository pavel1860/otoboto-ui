<div class='wrapper'>

    <div *ngFor='let filter of filters' class='filter' (click)='setFilter.emit(filter)' [ngClass]='{allowModify: filter.allowModify}'>

        <div class='icon-box'>
            <img [src]='filter?.icon'/>
        </div>

        <div class='caption'>
            {{filter?.value}}
        </div>

    </div>

</div>
