<div class='top-bar'>
    <div class='logo-panel'>
        
    </div>
    <div class='login-panel'>
        <div *ngIf='loading'>loading...</div>
        <div *ngIf='!loading'>
            <facebook-login-button *ngIf='!userProfileData' (click)='loginRequest.emit($event)'></facebook-login-button>
            <img *ngIf='userProfileData' class='userAvatarImage' [src]='userProfileData.picture.data.url'/>
        </div>
    </div>    
</div>
