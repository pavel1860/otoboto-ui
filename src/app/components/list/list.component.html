<div class='wrapper' infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
    <div *ngFor='let item of items; let i = index;' class='card-panel' [@divState]="state" [ngClass]='{hidden: i >= itemsLimit}'>
        <card *ngIf='i < itemsLimit' class='card' [data]='item' (like)='like.emit(item)' (dislike)='dislike.emit(item)'></card>
    </div>
</div>
