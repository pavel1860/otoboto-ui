<div class='wrapper'>
    <div class='caption-box text-speach'>
        {{caption}}
    </div>

    <div *ngIf='userResponseType == "yesNoQuestion"' class='user-response-panel'>
        <div class='buttons-panel'>
            <button class='response-button text-weak' (click)='userResponse.emit()'>
                כן
            </button>
        </div>
    </div>

    <div *ngIf='userResponseType == "singleAction" && operationCode == "login"' class='user-response-panel'>
        <div class='buttons-panel'>
            <button class='response-button text-weak' (click)='userResponse.emit()'>
                התחבר
            </button>
        </div>
    </div>

    <div *ngIf='userResponseType == "input"' class='user-response-panel'>
        <div class='input-panel'>
            <input-box class='input-box'>
                <input type='text' class='text-primary' placeholder="{{placeholder}}"/>
            </input-box>
        </div>
    </div>
    
</div>
