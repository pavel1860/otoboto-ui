<div class='wrapper'>

    <div class='primary-details'>

        <div class='location text-weak'>
            <img class='location-icon' src='../../../assets/location-icon-gray.svg'/>
            <label>{{data.city}}</label>
        </div>

        <div class='car-model'>
            
            <span class='model text-primary'> 
                {{data.manufacturer}} {{' '}} {{data.model}} {{' '}} {{data.year}}            
            </span>

            <div class='submodel text-secondary'> 
                {{data.sub_model}}
            </div>
            
        </div>

        <div *ngIf='data.rank' class='rank-gauge'>
            <div class='rank-gauge-inner'>
                <rank-gauge [rank]='data.rank'></rank-gauge>
                <label class='text-major'> {{normalizedRank}} </label>
            </div>
        </div>

    </div>

    <div class='properties'>
        <div *ngFor='let property of properties' class='property-box'>
            <div class='icon'>
                <img [src]='property.icon'/>
            </div>
            <div class='title text-weak'>
                {{property.caption}}
            </div>
        </div>
    </div>
