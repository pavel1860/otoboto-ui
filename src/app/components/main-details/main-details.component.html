<div class='wrapper'>

    <div class='primary-details'>

        <div class='location text-weak'>
            <img class='location-icon' src='../../../assets/location-icon-gray.svg'/>
            <label>{{data.city}}</label>
        </div>

        <div class='car-model'>
            
            <div class='model text-primary'> 
                <div> {{data.manufacturer}} </div>
                <div> &nbsp; </div>
                <div> {{data.model}} </div>
                <div> &nbsp; </div>
                <div> {{data.year}} </div>                
            </div>

            <div class='submodel text-secondary'> 
                {{data.sub_model}}
            </div>
            
        </div>

        <div *ngIf='data.rank' class='rank-gauge'>
            <div class='rank-gauge-inner'>
                <rank-gauge [rank]='data.rank'></rank-gauge>
                <label class='text-major'> {{normalizedRank}} </label>
            </div>
        </div>

    </div>

    <div class='properties'>
        <div *ngFor='let property of properties' class='property-box'>
            <div class='icon'>
                <img [src]='property.icon'/>
            </div>
            <div class='title text-weak'>
                {{property.caption}}
            </div>
        </div>
    </div>



    <div class='contact-panel desktop'>
        <div class='contact-box text-secondary otoboto-frame otoboto-fill'>
            {{data.seller_name}}
        </div>   
        <div class='price-box text-secondary otoboto-frame otoboto-fill-negative'>
            {{data.price | nis}}
        </div>      
    </div>

</div>
