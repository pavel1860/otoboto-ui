<div class='wrapper'>

    <div class='pager-panel'>
        <pager class='pager' [length]='steps.length' [activeStep]='step' (selectedStep)='goToStep($event)'></pager>
    </div>

    <div class='caption-panel'>
        <label>
            {{steps[step-1].caption}}
        </label>
    </div>

    <div class='userInputWrapper'>
        <car-types-selector class='input-selector' *ngIf='steps[step-1].inputType == "carTypesSelector"' (selected)='category = $event.id; nextStep(); updateURI();' ></car-types-selector>
        <price-selector class='input-selector' *ngIf='steps[step-1].inputType == "priceSelector"' [valueToken]='price' (done)='price = $event; nextStep(); updateURI();' ></price-selector>
        <location-selector class='input-selector' *ngIf='steps[step-1].inputType == "locationSelector"' [valueToken]='location' (done)='location = $event; updateURI(); nextStep();' ></location-selector>
    </div>

        <div class='button otoboto-blue text-small' (click)='nextStep();'>
            המשך
        </div>
    </div-->

</div>
